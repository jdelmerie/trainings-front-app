<div class="container">
  <div class="col-md-3">
    <form #form="ngForm" (ngSubmit)="onSaveCustomer(form.value)">
      <div class="form-group">
        <label class="control-label">Nom : </label>
        <input
          type="text"
          name="lastname"
          required
          class="form-control"
          [(ngModel)]="cartService.getCustomer().lastname"
        />
      </div>
      <div class="form-group">
        <label class="control-label">Pr√©nom : </label>
        <input
          type="text"
          name="firstname"
          class="form-control"
          [(ngModel)]="cartService.getCustomer().firstname"
        />
      </div>

      <div class="form-group">
        <label class="control-label">Adresse : </label>
        <input
          type="text"
          name="address"
          class="form-control"
          [(ngModel)]="cartService.getCustomer().address"
        />

        <div class="form-group">
          <label class="control-label">Tel :</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            [(ngModel)]="cartService.getCustomer().phone"
          />
        </div>

        <div class="form-group">
          <label class="control-label">Email : </label>
          <input
            type="text"
            name="email"
            required
            class="form-control"
            [(ngModel)]="cartService.getCustomer().email"
          />
        </div>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Soumettre</button>
      </div>
    </form>
  </div>
</div>
