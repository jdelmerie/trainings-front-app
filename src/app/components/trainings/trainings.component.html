<div class="container">
  <ng-container *ngIf="(listTrainings | keyvalue)?.length; else empty">
    <table class="table">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOM</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">CATEGORIE</th>
          <th scope="col">PRIX</th>
          <th scope="col">QUANTITE</th>
          <th scope="col">PANIER</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of listTrainings">
          <th scope="row">{{ training.id }}</th>
          <td>{{ training.name }}</td>
          <td>{{ training.description }}</td>
          <td>{{ training.category.name }}</td>
          <td>{{ training.price }} â‚¬</td>
          <td>
            <input
              type="number"
              name="quantity"
              style="width: 60px"
              min="1"
              [(ngModel)]="training.quantity"
            />
          </td>
          <td>
            <a class="btn btn-primary" (click)="addToCart(training)">Ajouter</a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #empty>
    <h5>Loading...</h5>
  </ng-template>
</div>
